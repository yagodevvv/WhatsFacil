    <div class="main">
        <h1>Enviar Mensagem no WhatsApp</h1>

        <div class="input-group">
            <label for="numero">Número do Aluno (com DDD e sem espaços):</label>
            <input type="text" id="numero" placeholder="Ex: 5511999999999" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" rows="4" placeholder="Digite sua mensagem aqui..." required>
            Percebi que você não tem comparecido às últimas aulas de informática. Gostaria de entender melhor o motivo das suas faltas. Sua opinião é importante para mim, então peço que me envie um breve feedback sobre como está sendo sua experiência com a disciplina ou se há algo que precise ser ajustado.

        </textarea>

        <button onclick="enviarMensagem()">Abrir WhatsApp</button>
